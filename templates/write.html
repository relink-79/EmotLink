{% extends "base.html" %}

{% block title %}새 일기 작성 - EmotLink{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <button type="button" 
                class="px-20 py-16 bg-indigo-600 text-white text-4xl font-bold rounded-3xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-4 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 shadow-2xl">
            <i class="fas fa-pencil-alt mr-4"></i>
            일기만들기
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 버튼 클릭 시 동작 (현재는 비어있음 - 나중에 모달 기능 추가 예정)
    document.querySelector('button').addEventListener('click', function() {
        console.log('일기만들기 버튼 클릭됨');
        // 여기에 모달 열기 코드 추가 예정
    });
</script>
{% endblock %}
