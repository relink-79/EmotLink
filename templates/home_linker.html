{% extends "base.html" %}

{% block title %}링커 홈 - EmotLink{% endblock %}

{% block content %}
<!-- Welcome Header -->
<div class="bg-white p-8 rounded-xl shadow-md border border-gray-200 mb-8">
    <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center">
            <i class="fas fa-heart text-pink-600 text-3xl"></i>
        </div>
        <div>
            <h2 class="text-3xl font-bold text-gray-800">환영합니다, EmoterLinker!</h2>
            <p class="text-gray-500 mt-1">연결자 페이지에서 커뮤니티의 감정을 더 따뜻하게 이어 주세요.</p>
        </div>
    </div>
</div>

<!-- Quick Actions for Linker -->
<div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
    <h3 class="text-xl font-bold text-gray-800 mb-4">빠른 작업</h3>
    <div class="flex flex-col sm:flex-row gap-4">
        <a href="/emoters" class="flex items-center justify-center w-full sm:w-auto flex-1 px-6 py-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors text-center">
            <i class="fas fa-book-open mr-2"></i>
            최신 글 보기
        </a>
        <a href="/settings" class="flex items-center justify-center w-full sm:w-auto flex-1 px-6 py-4 bg-white border text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors text-center">
            <i class="fas fa-cog mr-2"></i>
            설정
        </a>
    </div>
</div>
{% endblock %}
