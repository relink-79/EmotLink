{% extends "base.html" %}

{% block title %}설정 - EmotLink{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <!-- Header -->
    <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
            <i class="fas fa-cog text-indigo-600 text-xl"></i>
        </div>
        <div>
            <h2 class="text-3xl font-bold text-gray-800">설정</h2>
            <p class="text-gray-500">앱의 동작을 관리합니다.</p>
        </div>
    </div>

    <!-- Settings Sections -->
    <div class="space-y-8">
        <!-- Profile Settings -->
        <div>
            <h3 class="text-xl font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-4">프로필 설정</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="nickname" class="text-gray-600">닉네임</label>
                    <input type="text" id="nickname" value="{{ current_user.name }}" class="w-1/2 px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">역할</span>
                    <span class="px-3 py-1 text-sm font-semibold rounded-full bg-indigo-100 text-indigo-800">{{ "EmotLinker" if current_user.account_type == 1 else "Emoter" }}</span>
                </div>
                <div id="profile-actions" class="flex items-center justify-end space-x-3 hidden">
                    <button id="cancel-nickname" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">취소</button>
                    <button id="save-nickname" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">저장</button>
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div>
            <h3 class="text-xl font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-4">알림 설정</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">새로운 공감 알림</span>
                    <button class="w-14 h-7 rounded-full bg-gray-200 flex items-center transition-colors duration-300 focus:outline-none shadow-inner" onclick="this.classList.toggle('bg-indigo-500')">
                        <span class="w-6 h-6 rounded-full bg-white transform transition-transform duration-300"></span>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">이벤트 및 업데이트 소식</span>
                    <button class="w-14 h-7 rounded-full bg-indigo-500 flex items-center transition-colors duration-300 focus:outline-none shadow-inner" onclick="this.classList.toggle('bg-gray-200')">
                        <span class="w-6 h-6 rounded-full bg-white transform translate-x-full transition-transform duration-300"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Danger Zone -->
        <div>
            <h3 class="text-xl font-semibold text-red-600 border-b border-red-200 pb-2 mb-4">위험 구역</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <p class="text-gray-600">계정을 영구적으로 삭제합니다. 이 작업은 되돌릴 수 없습니다.</p>
                    <form action="/account/delete" method="post" onsubmit="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
                            회원탈퇴
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    button[onclick*="toggle"] > span {
        transform: translateX(0);
    }
    button[onclick*="toggle"].bg-indigo-500 > span {
        transform: translateX(1.75rem); /* w-7 = 1.75rem */
    }
</style>
<script>
    (function() {
        const input = document.getElementById('nickname');
        const actions = document.getElementById('profile-actions');
        const btnCancel = document.getElementById('cancel-nickname');
        const btnSave = document.getElementById('save-nickname');
        
        let currentUserName = (function() {
            const headerNameEl = document.getElementById('current-user-name');
            const headerText = headerNameEl ? (headerNameEl.textContent || '').trim() : '';
            return headerText || '{{ current_user.name }}';
        })();

        function hasChanged() {
            return (input.value || '').trim() !== (currentUserName || '').trim();
        }

        function toggleActions() {
            if (hasChanged()) {
                actions.classList.remove('hidden');
            } else {
                actions.classList.add('hidden');
            }
        }

        input.addEventListener('input', toggleActions);

        btnCancel.addEventListener('click', function() {
            input.value = currentUserName;
            toggleActions();
        });

        // save new nickname
        btnSave.addEventListener('click', async function() {
            const formData = new FormData();
            formData.append('name', input.value.trim());
            try {
                const res = await fetch('/account/update-name', {
                    method: 'POST',
                    body: formData,
                });
                const data = await res.json();
                if (data && data.ok) {
                    // update current nickname value & 
                    input.value = data.name;
                    const headerNameEl = document.getElementById('current-user-name');
                    if (headerNameEl) {
                        headerNameEl.textContent = data.name;
                    }
                    currentUserName = data.name;
                    actions.classList.add('hidden');
                } else {
                    alert((data && data.message) || '닉네임을 저장하지 못했습니다.');
                }
            } catch (e) {
                alert('요청 중 오류가 발생했습니다.');
            }
        });

        toggleActions();
    })();
</script>
{% endblock %}
