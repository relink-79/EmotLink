<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - EmotLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-link text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">EmotLink</h2>
                <p class="mt-2 text-sm text-gray-500">감정을 연결하는 공간에 오신 것을 환영합니다</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
                {% if error %}
                <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        {{ error }}
                    </div>
                </div>
                {% endif %}

                <!-- success message if signup done -->
                {% if success %}
                <div class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2 text-green-500"></i>
                        <span class="text-sm font-medium">{{ success }}</span>
                    </div>
                </div>
                {% endif %}
                
                <form action="/login" method="post" class="space-y-6">
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>아이디
                        </label>
                        <input type="text" id="id" name="id" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                               placeholder="아이디를 입력하세요"
                               value={% if success %}"{{ email }}"{% else %}""{% endif %}>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>비밀번호
                        </label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                               placeholder="비밀번호를 입력하세요">
                    </div>

                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" value="true"
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                로그인 유지
                            </label>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full flex items-center justify-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        로그인
                    </button>
                </form>

                <!-- Signup Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        아직 계정이 없으신가요?
                        <a href="/signup" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                            회원가입하기
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- signup success data -->
    <script id="server-data" type="application/json">
        {
            "success": {% if success %}"{{ success }}"{% else %}null{% endif %},
            "email": {% if email %}"{{ email }}"{% else %}null{% endif %}
        }
    </script>

    <script>
        const serverData = JSON.parse(document.getElementById('server-data').textContent);
        if (serverData.success) {
            // remove previous verification status
            localStorage.clear();
        }
    </script>
</body>
</html>
